<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="form-container">
      <form id="search">
        <input type="text" name="city-name" id="city-name" placeholder="City name" />
        <button type="submit" id="search-submit">Search</button>
      </form>
    </div>
    <div class="main-container">
      <p class="weather-text" id="location">Location</p>
      <p class="weather-text" id="current-temp">24°c</p>
      <div class="min-max-div">
        <span class="weather-text" id="min-temp">18°c</span>
        <span class="weather-text" id="max-temp">30°c</span>
      </div>
      <div class="weather-icon">
        <img src="SVG/clear-day.svg" alt="clear-day" height="170" width="170" />
      </div>
      <div class="conditions-div">
        <span class="weather-text" id="conditions">Clear</span>
        <img src="SVG/rain.svg" alt="Chance of rain" height="25px" />
        <span class="weather-text" id="rain-chance-number">40%</span>
      </div>
      <p class="weather-text">Humidity: 
        <span class="weather-text" id="humidity">65%</span>
      </p>
    </div>
    <div class="button-container">
      <button class="unit-toggle" id="button-celc">C°</button>
      <button class="unit-toggle" id="button-fahr">F°</button>
    </div>
  </body>
</html>
